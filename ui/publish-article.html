<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/ui/readroom.css" rel="stylesheet" />


  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_purple-blue.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">



  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <script src="/ui/publish-article.js"></script>




</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
   <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->

      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
          <a class="mdl-navigation__link" href="/"><h6>Home</h6></a>
          <a class="mdl-navigation__link" href="/login"><h6>Blog</h6></a>
          <a class="mdl-navigation__link" href="/publish-article"><h6>Publish Article</h6></a>
          <a class="mdl-navigation__link" href="/readroom"><h6>Read Room</h6></a>
        </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
        <div class="mdl-grid">

            <div class="mdl-cell mdl-cell--3-col"></div>
                <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Publish Article</h2>
                    </div>
                    <div class="mdl-card__media">
                        <img class="article-image" src="https://d36ai2hkxl16us.cloudfront.net/thoughtindustries/image/upload/a_exif,c_fill,w_750,h_361/v1426633725/eq54w9myfn6xfd28p92g.jpg" border="0" alt="">
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p>
                            Thanks for signing up! Time to become an idea machine. Think, write and showcase your article to the world!
                        </p>
                        <form action="#" class="" method="post">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="article-title">
                                <label class="mdl-textfield__label" for="article-title">Article Title...</label>
                                <span class="mdl-textfield__error">Letters and spaces only</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="article-heading">
                                <label class="mdl-textfield__label" for="article-heading">Article Heading...</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="author-name">
                                <label class="mdl-textfield__label" for="author-name">Author Name...</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea class="mdl-textfield__input" type="text" rows="25" id="content"></textarea>
                                <label class="mdl-textfield__label" for="content">Content</label>
                            </div>
                            <p>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" onclick="publishArticle()">
                                    Publish Article
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--3-col"></div>
            </div>

<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__left-section">
    <div class="mdl-logo">
      <h6>Application developed as part of IMAD </h6>
    </div>
  </div>

  <div class="mdl-mini-footer__right-section">

    <ul class="mdl-mini-footer__link-list">
      <li> <h5><a href="https://www.hackerearth.com/@sumant2" target="_blank"><i class="fa fa-linkedin fa-lg" aria-hidden="true"></i></a></h5></li>

      <li> <h5><a href="https://www.hackerearth.com/@sumant2" target="_blank"><i class="fa fa-header fa-lg"></i></a></h5></li>
      <li><h5><a href="https://github.com/Subway19" target="_blank"><i class="fa fa-github fa-lg"></i></a></h5></li>
      <li>  <h5><a href="https://www.facebook.com/sumantbagade19" target="_blank"><i class="fa fa-facebook fa-lg"></i></a></h5>
      </li>
    </ul>

  </div>
</footer>
</main>
</div>
</body>
</html>
